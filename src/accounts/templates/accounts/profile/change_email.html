{% extends 'accounts/page.html' %}
{% load bootstrap4 %}

{% load i18n %}

{% block content %}

    <div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form method="post" class="login100-form validate-form p-l-55 p-r-55 p-t-128">
                <span class="login100-form-title">
             И-майл хаяг солих
                </span>
                {% csrf_token %}

             {% bootstrap_form form %}
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Солих
                    </button>
                </div>
                <div class="flex-col-c p-t-50 p-b-40">
                    <span class="txt1 p-b-9">
                      <a href="{% url 'accounts:log_in' %}" class="txt3">
                            Бүртгэлтэй бол энд дарж нэвтрэн үү.!
                    </a>  
                    </span>
                    </a>
                </div>
            </form>
        </div>
    </div>
  </div>
  

{% endblock %}
