{% extends 'accounts/sign_up.html' %}

{% load bootstrap4 %}

{% load i18n %}

{% block content %}

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form method="post" class="login100-form validate-form p-l-55 p-r-55 p-t-125">
					<span class="login100-form-title">
						Нэвтрэх
					</span>
						{% csrf_token %}
						{% bootstrap_form form %}
					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
                        Нэвтрэх нэр нууц үг мартсан уу?
						</span>
                        <a href="{% url 'accounts:remind_username' %}" class="txt2">
							Нэр /  
						</a>
						<a href="{% url 'accounts:restore_password' %}" class="txt2">
						     Пасспорт ?
						</a>
                      
					</br>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" value="{{ next }}">
							Нэвтрэх
						</button>

                    
					</div>

					<div class="flex-col-c p-t-50 p-b-40">
						<span class="txt1 p-b-9">
							Бүртгэл байхгүй юу?
						</span>

						<a href="{% url 'accounts:sign_up' %}" class="txt3">
							Энд дарж бүртгүүлнэ үү.
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

{% endblock %}
