{% extends "news/index_2.html" %}

{% load i18n %}



{% block content %}
<!-- ======= Breadcrumbs Section ======= -->
<section class="breadcrumbs">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h2>Санал асуулга</h2>
            <ol>
                <li><a href="{% url 'website-homepage'%}">Нүүр хуудас</a></li>
                <li>Санал асуулга</li>
            </ol>
        </div>

    </div>
</section><!-- End Breadcrumbs Section -->
<div class="row" style="padding-top: 50px; padding-left: 400px; padding-bottom: 80px;">
    <div class="col-lg-8 col-lg-offset-2 ">
        <div class="panel panel-default ">


            <ul class="list-group">
                {% for poll in polls %}
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-9">
                            <strong>{{ poll.question }}</strong>
                        </div>
                        <div class="col-3">
                            <span class="pull-right" style="text-align: right;">
                                <a href="{% url 'poll:vote' poll.id %}" class="btn btn-info btn-xs">Санал өгөх</a>

                            </span>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>

        </div>
    </div>
</div>
{% endblock %}
